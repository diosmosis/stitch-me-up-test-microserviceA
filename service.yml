namespace: microserviceA

public:
  - web:3000

services:
  web:
    image: node:4
    volumes:
      - .:/microserviceA
    working_dir: /microserviceA
    environment:
      - "MICROSERVICEB_ENDPOINT=http://microserviceB:3000"
      - "MICROSERVICEC_ENDPOINT=http://microserviceC:3000"
    command: [npm, start]

dependencies:
  - microserviceB
  - microserviceC

setup:
  - npm install
